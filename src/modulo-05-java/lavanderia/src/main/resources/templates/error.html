<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="Layout">
<head>
</head>
<body>

	<div layout:fragment="content">
		<div>
			<h3 th:if="${status}" th:text="${status}"></h3>

		</div>
	</div>
</body>
</html>
