<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	<head>
		<meta charset="UTF-8" />
		<title>Index</title>
		<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
		<link rel="stylesheet" th:href="@{/css/bootstrap-theme.min.css}" />
		<link rel="stylesheet" th:href="@{/css/Site.css}" />
	</head>
	<body class="backcolor-dark">
		
		<header>
			<nav class="navbar-default backcolor-eee" style="border-bottom:1px solid black">
			  <div class="container-fluid">
			    <div class="navbar-header">
			      <a class="navbar-brand" href="/"><img class="icon" src="https://cdn3.iconfinder.com/data/icons/cleaning-solid-1/48/17-512.png" /></a>
			    </div>
			
			    <div class="collapse navbar-collapse">
			      <ul class="nav navbar-nav">
			        <li><a th:href="${'/'}"><h4>HOME</h4></a></li>
			        <li class="dropdown">
			        	<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><h4>CLIENTE <span class="caret"></span></h4></a>
			          <ul class="dropdown-menu">
			            <li><a th:href="${'/clientes'}">CLIENTES</a></li>
			            <li><a th:href="${'/clientes/incluir'}">CADASTRAR CLIENTE</a></li>
			          </ul>
			        </li>
			        <li class="dropdown">
			        	<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><h4>PEDIDO <span class="caret"></span></h4></a>
			          <ul class="dropdown-menu">
			            <li><a th:href="${'/pedidos/'}">PEDIDOS</a></li>
			            <li><a th:href="${'/pedidos/incluir'}">INCLUIR PEDIDO</a></li>
			          </ul>
			        </li>
			        <li class="dropdown">
			        	<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><h4>PRODUTO <span class="caret"></span></h4></a>
			          <ul class="dropdown-menu">
			            <li><a th:href="${'/produtos/'}">PRODUTOS</a></li>
			            <li><a th:href="${'/produtos/incluir'}">INCLUIR PRODUTO</a></li>
			          </ul>
			        </li>
			      </ul>
			      
			      <ul class="nav navbar-nav navbar-right">
			      	<li>
			      		<h4 class="margin-20-right" sec:authorize="!isAnonymous()" sec:authentication="name"></h4>
			      	</li>
                    <li>
                        <form name="form" th:action="@{/logout}" action="/logout" method="POST" sec:authorize="isAuthenticated()">
                            <button type="submit" class="btn btn-default btn-lg" aria-label="Left Align">
  								<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
							</button>
                        </form>
                        <a sec:authorize="isAnonymous()" class="btn btn-default btn-sm" th:href="@{/login}">LOGIN</a>
                    </li>
                </ul>
			    </div>
			  </div>
			</nav>
		</header>
		
		<section class="container" style="background-color: snow;">
			<div layout:fragment="content"></div>
		</section>
		
		<script src="http://code.jquery.com/jquery-2.1.4.js"></script>
		<script th:src="@{/js/bootstrap.min.js}"></script>
		<script th:src="@{/js/npm.js}"></script>
		<script layout:fragment="scripts"></script>
	</body>
</html>
