<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="@{layout}">
	<head>
		<title>Index</title>
	</head>
	<body>
		<div layout:fragment="content">
				<h4 th:if="${param.logout}" class="alert alert-success">Logout feito com sucesso</h4>
				<h4 th:if="${param.error}" class="alert alert-error">Login incorreto. Tente novamente !</h4>
				
				<h2 class="text-center">Login</h2>
				
				<form name="form" th:action="@{/login}" action="/login" method="POST" class="col-md-offset-4 text-center width-400">
					<input class="form-control margin-20" type="text" name="username" placeholder="Username" />
					<input class="form-control" type="password" name="password" placeholder="Password" />
					<button type="submit" class="btn btn-default margin-20">Login</button>
				</form>
			</div>
		</body>
		</html>
