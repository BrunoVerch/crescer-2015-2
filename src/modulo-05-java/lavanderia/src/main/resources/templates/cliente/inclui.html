<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8" />
		<title>Index</title>
		<link rel="stylesheet" type="text/css" href="../../bootstrap.css" />
		<link rel="stylesheet" href="../../Site.css" />
	</head>
	<body class="backcolor-dark">
		<header>
			<nav class="navbar-default backcolor-eee" style="border-bottom:1px solid black">
			  <div class="container-fluid">
			    <div class="navbar-header">
			      <a class="navbar-brand" href="/"><img style="width:30px;heigth:30px;margin-left:20px;" src="https://cdn3.iconfinder.com/data/icons/cleaning-solid-1/48/17-512.png" /></a>
			    </div>
			
			    <div class="collapse navbar-collapse">
			      <ul class="nav navbar-nav">
			        <li><a href="/"><h4>HOME</h4></a></li>
			      </ul>
			    </div>
			  </div>
			</nav>
		</header>
		
		<section class="container" style="background-color: snow;">
			<form th:action="@{/clientes/incluir}" th:object="${cliente}" method="post" class="col-md-offset-4" style="width:400px;margin-top:30px">
		
			<input th:field="*{id}" type="hidden" />
			
			<h3 class="text-center">Criar</h3>
			<div class="form-group">
				<label class="control-label">Nome: </label>
				<input th:field="*{nome}" type="text" class="form-control" />
			</div>
			
			<div class="form-group">
				<label class="control-label">CPF: </label>
		 		<input th:field="*{cpf}" type="text" class="form-control" />
			</div>
			
			<div class="form-group">
				<label class="control-label">Endereco: </label>
		 		<input th:field="*{endereco}" type="text" class="form-control" />
			</div>
			
			<div class="form-group">
				<label class="control-label">Bairro: </label>
		 		<input th:field="*{bairro}" type="text" class="form-control" />
			</div>
			
			<div class="form-group">
				<label class="control-label">CEP: </label>
		 		<input th:field="*{cep}" type="text" class="form-control" />
			</div>
			
			<div class="form-group">
		 		<label class="control-label">Email: </label>
		 		<input th:field="*{email}" type="text" class="form-control"/>
	 		</div>
	 		
	 		<div>
		 		<label class="control-label">Cidade: </label>
		 		<select class="form-control" th:field="*{idCidade}">
	                <option th:each="c : ${cidades}" th:text="${c.nome}" th:value="${c.idCidade}" ></option>
	            </select>
            </div>
            
            <div class="text-center" style="margin:20px">
            <button type="submit" class="btn btn-default">Salvar</button>
            </div>
		
		</form>
		</section>
	</body>
</html>
