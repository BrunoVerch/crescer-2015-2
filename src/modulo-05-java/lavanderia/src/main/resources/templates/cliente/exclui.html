<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="@{layout}">
	<head>
		<title>Exclusao</title>
	</head>
	<body>
		<div layout:fragment="content">
			<form th:action="@{/clientes/remover}" th:object="${cliente}" method="post" style="width:400px;" class="col-md-offset-4">
		
			<input th:field="*{id}" type="hidden" />
			
			<h3 class="text-center">Exclusao</h3>
			<div class="form-group">
					<label class="control-label">Nome: </label>
					<input th:field="*{nome}" type="text" disabled="true" class="form-control" />
				</div>
				
				<div class="form-group">
					<label class="control-label">CPF: </label>
			 		<input th:field="*{cpf}" type="text" disabled="true" class="form-control" />
				</div>
				
				<div class="form-group">
			 		<label class="control-label">Email: </label>
			 		<input th:field="*{email}" type="text" disabled="true" class="form-control"/>
		 		</div>
		 		
		 		<div class="form-group">
					<label class="control-label">Endereco: </label>
			 		<input th:field="*{endereco}" type="text" class="form-control" disabled="true" />
				</div>
				
				<div class="form-group">
					<label class="control-label">Bairro: </label>
			 		<input th:field="*{bairro}" type="text" class="form-control" disabled="true" />
				</div>
				
				<div class="form-group">
					<label class="control-label">CEP: </label>
			 		<input th:field="*{cep}" type="text" class="form-control" disabled="true" />
				</div>
		 		
		 		<div class="form-group">
			 		<label class="control-label">Cidade: </label>
			 		<select th:field="*{idCidade}" disabled="true" class="form-control">
		                <option th:each="c : ${cidades}" th:text="${c.nome}" th:value="${c.idCidade}" ></option>
		            </select>
	            </div>
             
            <div class="text-center" style="margin:30px">
	            <p>Voce realmente deseja excluir esse cliente?</p>
	            <button type="submit" class="btn btn-default text-center">Sim</button>
	            <a class="btn btn-default text-center" href="/clientes" role="button">Nao</a>
	        </div>
		
		</form>
		</div>
	</body>
</html>
