<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="@{layout}">
	<head>
		<title>Editar</title>
	</head>
	<body>
			<form th:action="@{/clientes/editar}" th:object="${cliente}" method="post" class="col-md-offset-4 width-400" layout:fragment="content">
		
			<input th:field="*{id}" type="hidden" />
			
			<h3 class="text-center">Editar</h3>
			<div class="form-group" th:classappend="${#fields.hasErrors('nome')} ? 'has-error'">
				<label class="control-label">Nome: </label>
				<input th:field="*{nome}" type="text" class="form-control" />
				<span class="help-inline" th:errors="*{nome}"></span>
			</div>
			
			<div class="form-group" th:classappend="${#fields.hasErrors('cpf')} ? 'has-error'">
				<label class="control-label">CPF: </label>
		 		<input th:field="*{cpf}" type="text" class="form-control" />
		 		<span class="help-inline" th:errors="*{cpf}"></span>
			</div>
			
			<div class="form-group" th:classappend="${#fields.hasErrors('endereco')} ? 'has-error'">
				<label class="control-label">Endereco: </label>
		 		<input th:field="*{endereco}" type="text" class="form-control" />
		 		<span class="help-inline" th:errors="*{endereco}"></span>
			</div>
			
			<div class="form-group" th:classappend="${#fields.hasErrors('bairro')} ? 'has-error'">
				<label class="control-label">Bairro: </label>
		 		<input th:field="*{bairro}" type="text" class="form-control" />
		 		<span class="help-inline" th:errors="*{bairro}"></span>
			</div>
			
			<div class="form-group" th:classappend="${#fields.hasErrors('cep')} ? 'has-error'">
				<label class="control-label">CEP: </label>
		 		<input th:field="*{cep}" type="text" class="form-control" />
		 		<span class="help-inline" th:errors="*{cep}"></span>
			</div>
			
			<div class="form-group" th:classappend="${#fields.hasErrors('email')} ? 'has-error'">
		 		<label class="control-label">Email: </label>
		 		<input th:field="*{email}" type="text" class="form-control"/>
		 		<span class="help-inline" th:errors="*{email}"></span>
	 		</div>
	 		
	 		<div class="form-group" th:classappend="${#fields.hasErrors('idCidade')} ? 'has-error'">
		 		<label class="control-label">Cidade: </label>
		 		<select class="form-control" th:field="*{idCidade}">
	                <option th:each="c : ${cidades}" th:text="${c.nome}" th:value="${c.idCidade}" ></option>
	            </select>
	            <span class="help-inline" th:errors="*{idCidade}"></span>
            </div>
            
            <div class="text-center" style="margin:20px">
            <button type="submit" class="btn btn-default">Salvar</button>
            </div>
		
		</form>
	</body>
</html>
