<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8" />
		<title>Index</title>
		<link rel="stylesheet" type="text/css" href="bootstrap.css" />
		<link rel="stylesheet" href="Site.css" />
	</head>
	<body class="backcolor-dark">
		<header>
			<nav class="navbar-default backcolor-eee" style="border-bottom:1px solid black">
			  <div class="container-fluid">
			    <div class="navbar-header">
			      <a class="navbar-brand" href="/"><img style="width:30px;heigth:30px;margin-left:20px;" src="https://cdn3.iconfinder.com/data/icons/cleaning-solid-1/48/17-512.png" /></a>
			    </div>
			
			    <div class="collapse navbar-collapse">
			      <ul class="nav navbar-nav">
			        <li><a href="/"><h4>HOME</h4></a></li>
			      </ul>
			    </div>
			  </div>
			</nav>
		</header>
		
		<section class="container" style="background-color: snow;">
			<form th:action="@{/clientes/editar}" th:object="${cliente}" method="post">
		
			<input th:field="*{id}" type="hidden" />
			
			<p>
				<label class="control-label">Nome: </label>
				<input th:field="*{nome}" type="text" />
			</p>
			
			<p>
				<label class="control-label">CPF: </label>
		 		<input th:field="*{cpf}" type="text" />
			</p>
			
			<p>
		 		<label class="control-label">Email: </label>
		 		<input th:field="*{email}" type="text" />
	 		</p>
	 		
	 		<p>
	 		<label class="control-label">Cidade: </label>
		 		<select th:field="*{idCidade}">
	                <option th:each="c : ${cidades}" th:text="${c.nome}" th:value="${c.idCidade}" >[option]</option>
	            </select>
            </p>
             
            <button type="submit">Salvar</button>
		
		</form>
		</section>
	</body>
</html>
