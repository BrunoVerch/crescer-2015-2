<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="@{layout}">
	<head>
		<title>Editar</title>
	</head>
	<body>
			<form th:action="@{/clientes/editar}" th:object="${cliente}" method="post" class="col-md-offset-4" style="width:400px;margin-top:30px" layout:fragment="content">
		
			<input th:field="*{id}" type="hidden" />
			
			<h3 class="text-center">Editar</h3>
			<div class="form-group">
				<label class="control-label">Nome: </label>
				<input th:field="*{nome}" type="text" class="form-control" />
			</div>
			
			<div class="form-group">
				<label class="control-label">CPF: </label>
		 		<input th:field="*{cpf}" type="text" class="form-control" />
			</div>
			
			<div class="form-group">
				<label class="control-label">Endereco: </label>
		 		<input th:field="*{endereco}" type="text" class="form-control" />
			</div>
			
			<div class="form-group">
				<label class="control-label">Bairro: </label>
		 		<input th:field="*{bairro}" type="text" class="form-control" />
			</div>
			
			<div class="form-group">
				<label class="control-label">CEP: </label>
		 		<input th:field="*{cep}" type="text" class="form-control" />
			</div>
			
			<div class="form-group">
		 		<label class="control-label">Email: </label>
		 		<input th:field="*{email}" type="text" class="form-control"/>
	 		</div>
	 		
	 		<div>
		 		<label class="control-label">Cidade: </label>
		 		<select class="form-control" th:field="*{idCidade}">
	                <option th:each="c : ${cidades}" th:text="${c.nome}" th:value="${c.idCidade}" ></option>
	            </select>
            </div>
            
            <div class="text-center" style="margin:20px">
            <button type="submit" class="btn btn-default">Salvar</button>
            </div>
		
		</form>
	</body>
</html>
