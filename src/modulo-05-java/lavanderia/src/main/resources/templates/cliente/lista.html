<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8" />
		<title>Index</title>
		<link rel="stylesheet" type="text/css" href="bootstrap.css" />
		<link rel="stylesheet" href="Site.css" />
	</head>
	<body class="backcolor-dark">
		<header>
			<nav class="navbar-default backcolor-eee" style="border-bottom:1px solid black">
			  <div class="container-fluid">
			    <div class="navbar-header">
			      <a class="navbar-brand" href="/"><img style="width:30px;heigth:30px;margin-left:20px;" src="https://cdn3.iconfinder.com/data/icons/cleaning-solid-1/48/17-512.png" /></a>
			    </div>
			
			    <div class="collapse navbar-collapse">
			      <ul class="nav navbar-nav">
			        <li><a href="/"><h4>HOME</h4></a></li>
			      </ul>
			    </div>
			  </div>
			</nav>
		</header>
		
		<section class="container" style="background-color: snow;">
			<div th:if="${not #lists.isEmpty(clientes)}">
        <table class="">        
            <tr>
                <th>Id</th>
                <th>Nome</th>
                <th>CPF</th>
                <th>Email</th>
                <th>Visualizar</th>
                <th>Editar</th>
                <th>Remover</th>
            </tr>
            <tr th:each="cliente : ${clientes}">
                <td th:text="${cliente.id}"><a th:href="@{|/clientes/${cliente.id}|}"></a></td>
                <td th:text="${cliente.nome}"></td>
                <td th:text="${cliente.cpf}"></td>
                <td th:text="${cliente.email}"></td>
                <td><a th:href="${ '/clientes/' + cliente.id}">Visualizar</a></td>
                <td><a th:href="${'/clientes/editar/' + cliente.id}">Editar</a></td>
                <td><a th:href="${'/clientes/remover/' + cliente.id}">Remover</a></td>
            </tr>
        </table>

    </div>
		</section>
	</body>
</html>
