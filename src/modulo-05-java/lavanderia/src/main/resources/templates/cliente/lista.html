<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="@{layout}">
	<head>
		<title>Listar</title>
	</head>
	<body>
		<div th:if="${not #lists.isEmpty(clientes)}" layout:fragment="content">
		<h3 th:if="${message}" th:text="${message}" class="alert alert-success" role="alert" id="mensagem"></h3>
        <input type="text" class="form-control" value="Nome"/>
        <table class="table table-hover">        
            <tr>
                <th>Nome</th>
                <th>CPF</th>
                <th>Situacao</th>
                <th>Visualizar</th>
                <th>Editar</th>
                <th>Remover</th>
            </tr>
            <tr th:each="cliente : ${clientes}">
                <td th:text="${cliente.nome}"></td>
                <td th:text="${cliente.cpf}"></td>
                <td th:text="${cliente.situacao}"></td>
                <td><a th:href="${ '/clientes/' + cliente.id}">Visualizar</a></td>
                <td><a th:href="${'/clientes/editar/' + cliente.id}">Editar</a></td>
                <td><a th:href="${'/clientes/remover/' + cliente.id}">Remover</a></td>
            </tr>
        </table>

    	</div>
    	
    	<script layout:fragment="scripts">
    		setTimeout(function () {
    			$('#mensagem').addClass('hide');
    		},3000);
    	</script>
	</body>
</html>
