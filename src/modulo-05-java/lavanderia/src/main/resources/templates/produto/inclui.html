<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="@{layout}">
	<head>
		<title>Editar</title>
	</head>
	<body>
			<form th:action="@{/produtos/incluir}" th:object="${produto}" method="post" class="width-400 col-md-offset-4" layout:fragment="content">
		
			<input th:field="*{idProduto}" type="hidden" />
			<h3 th:if="${message}" th:text="${message}" class="alert alert-success" role="alert" id="mensagem"></h3>
			
			<h3 class="text-center">Criar</h3>
			
			<div class="form-group" th:classappend="${#fields.hasErrors('idMaterial')} ? 'has-error'">
		 		<label class="control-label">Material: </label>
		 		<select class="form-control" th:field="*{idMaterial}">
	                <option th:each="c : ${materiais}" th:text="${c.descricao}" th:value="${c.IdMaterial}" ></option>
	            </select>
	            <span class="help-inline" th:errors="*{idMaterial}"></span>
            </div>
            
            <div class="form-group" th:classappend="${#fields.hasErrors('idServico')} ? 'has-error'">
		 		<label class="control-label">Servico: </label>
		 		<select class="form-control" th:field="*{idServico}">
	                <option th:each="c : ${servicos}" th:text="${c.descricao}" th:value="${c.IdServico}" ></option>
	            </select>
	            <span class="help-inline" th:errors="*{idServico}"></span>
            </div>
			
			<div class="form-group" th:classappend="${#fields.hasErrors('valor')} ? 'has-error'">
				<label class="control-label">Valor: </label>
				<input th:field="*{valor}" type="text" class="form-control" />
				<span class="help-inline" th:errors="*{valor}"></span> 
			</div>
			
			<div class="form-group" th:classappend="${#fields.hasErrors('prazo')} ? 'has-error'">
				<label class="control-label">Prazo: </label>
		 		<input th:field="*{prazo}" type="text" class="form-control" />
		 		<span class="help-inline" th:errors="*{prazo}"></span>
			</div>
            
            <div class="text-center" style="margin:20px">
            	<button type="submit" class="btn btn-default">Salvar</button>
            </div>
		
		</form>
	</body>
</html>
