<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="@{layout}">
	<head>
		<title>Editar</title>
	</head>
	<body>
			<form th:action="@{/produtos/editar}" th:object="${produto}" method="post" class="col-md-offset-4" style="width:400px;margin-top:30px" layout:fragment="content">
		
			<input th:field="*{idProduto}" type="hidden" />
			
			<h3 class="text-center">Editar</h3>
			<div class="form-group" th:classappend="${#fields.hasErrors('valor')} ? 'has-error'">
				<label class="control-label">Valor: </label>
				<input th:field="*{valor}" type="text" class="form-control" />
				<span class="help-inline" th:errors="*{valor}"></span> 
			</div>
			
			<div class="form-group" th:classappend="${#fields.hasErrors('prazo')} ? 'has-error'">
				<label class="control-label">Prazo: </label>
		 		<input th:field="*{prazo}" type="text" class="form-control" />
		 		<span class="help-inline" th:errors="*{prazo}"></span>
			</div>
			
			<div class="form-group" th:classappend="${#fields.hasErrors('situacao')} ? 'has-error'">
		 		<label class="control-label">Situacao: </label>
		 		<select class="form-control" th:field="*{situacao}">
						<option th:text="ATIVO"	    th:value="0"></option>
						<option th:text="INATIVO"	th:value="1"></option>
					</select>
	            <span class="help-inline" th:errors="*{situacao}"></span>
            </div>
            
            <div class="text-center" style="margin:20px">
            <button type="submit" class="btn btn-default">Salvar</button>
            </div>
		
		</form>
	</body>
</html>
