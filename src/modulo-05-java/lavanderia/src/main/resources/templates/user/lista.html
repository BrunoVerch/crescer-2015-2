<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="@{layout}">
	<head>
		<title>Listar</title>
	</head>
	<body>
		<div th:if="${not #lists.isEmpty(usuarios)}" layout:fragment="content">
        <table class="table table-hover">        
            <tr>
                <th>Username</th>
                <th>Situacao</th>
            </tr>
            <tr th:each="user : ${usuarios}">
            	<td th:text="${user.username}"></td>
                <td th:text="${user.enabled}"></td>
				<td><a th:href="@{#}">Visualizar</a></td>
                <td><a th:href="@{#}">Editar</a></td>
                <td th:switch="${user.enabled.toString()}">
                	<a th:case="'ATIVO'" th:text="Inativar" th:href="@{#}"></a>
                	<a th:case="'INATIVO'" th:text="Ativar" th:href="@{#}"></a>
                </td>
            </tr>
        </table>

    	</div>
</body>
</html>
